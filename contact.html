<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DamageDetect Pro</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">

<!-- Navigation bar -->
<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="main.html" class="text-white text-2xl font-semibold">DamageDetect Pro</a>
        <ul class="flex space-x-4">
          <li><a href="contact.html" class="text-white hover:text-gray-300">Contact</a></li>
          <li><a href="moreabout.html" class="text-white hover:text-gray-300">About Us</a></li>
        </ul>
    </div>
</nav>

<!-- Contact Form -->
<div class="container mx-auto py-16">
    <div class="bg-white rounded-lg shadow-md p-8 mx-auto max-w-lg">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Contact Us</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 DamageDetect Pro. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
